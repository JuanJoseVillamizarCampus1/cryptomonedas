<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoMonedas</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="content">
        <div class="content-devs">
            <h2>
                Conversor y calculadora de criptomonedas
            </h2>
            <p>
               Traiding
            </p>
        </div>
        <h3 class="tittle">
            Compra tus CryptoMonedas
        </h3>

        <div class="container">
            <h4>Conversor de divisas</h4>
            <div class="compras">
                
                
                    <div class="monedaLocal">
                    
                        <div >
                        <span>Cantidad:</span><input type="number" placeholder="$" id="inputCantidad">
                        </div>
                        <div>
                            <select name="monedaLocal" id="monedaLocal" value="">
                                <option value="">Eselccione una moneda local</option>
                                <option value="COP">Peso Colombiano(COP)</option>
                                <option value="USD">DOLAR Estadounidense(USD)</option>
                                <option value="EUR">EURO(EUR)</option>
                                <option value="GBP">Libra esterlina(GBP)</option>
                                <option value="JPY">Yen Jaopones(JPY)</option>
                            </select>
                        </div>
                    </div>
                    
                    

                    
                        <div class="selectCrypto">
                            <span class="precio"></span>
                            <select  name="monedaVirtual" value="" id="monedaVirtual">
                                <option value="">Seleccione una criptomoneda</option>
                            </select>
                            <button class="comprar" id="compra">Comprar</button>
                        </div>
                        
                        
                
                    
                
            </div>
         </div>
        <div class="ventas">
            <h3>
                Vende tus criptomonedas
            </h3>
            <h4>Tus Compras:</h4>
           <div>
            <table>
                <thead>
                    <tr>
                        <th>criptomoneda</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
           </div>
    
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
